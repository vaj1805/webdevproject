

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 15px;
        }

        .container img {
            width: 200px; /* Fixed width */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures images cover the area */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="plant1.jpeg" alt="A">
        <img src="plant2.jpeg" alt="B">
        <img src="plant3.jpeg" alt="C">
    </div>
</body>
</html>
